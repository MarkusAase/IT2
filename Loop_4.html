    <title>Loop Oppgave 4</title>
    <script>
        window.onload = oppstart;

        var tall=[];

        var nummer = 1;

        function oppstart() {
            // Hovedprogramkode her...
            while(nummer<=128){
                nummer=nummer*2;
                tall.push(nummer);
                if(nummer===128){
                    document.write(tall);
                }
            }
        }

    </script>
