    <script>
        window.onload = oppstart;

        function oppstart() {
            // Hovedprogramkode her...
            document.getElementById("btnKnapp").onclick = regnUt;
        }

        function regnUt() {
            var tall = parseFloat(document.getElementById("tall").value);

            if(tall % 2 === 0){
                document.getElementById("svar").innerHTML = "Svaret ditt er et partall";
            } else {
                document.getElementById("svar").innerHTML = "Svaret ditt er et oddetall";
            }
        }

    </script>

</head>
<body>
<input type="text" id="tall">
<button type="button" id="btnKnapp">Trykk her</button>
<br>
<p id="svar"></p>
</body>
