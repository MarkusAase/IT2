<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Markus Aase">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Oppgave 5</title>
    <script>
        window.onload = oppstart;

        //lager to variabler, en som skal gjøre at bildene kan bytte tilbake og en som sjekker hvor mange ganger bildene har blitt trykket på
        var trykket = 1;
        var antall = 0;

        function oppstart() {
            //Kjører funksjonen endrePos hvis et av bildene blit trykket på
                document.getElementById("bilde1").onclick = endrePos;
                document.getElementById("bilde2").onclick = endrePos;
        }
        function endrePos() {
            //Legg til 1 på antall
            antall += 1;

            //Sjekk om antall er høyere enn 5
            if (antall>5){
                //Hvis det er det, endre bildene til ingenting
                document.getElementById("bilde1").src = "";
                document.getElementById("bilde2").src = "";
            }
            //Hvis antall ikke er høyere enn 5 sjekk om trykket er lik 1
            else if (trykket === 1) {
                //Hvis trykket er 1 betyr det at bilde1 er bilde1.png og bilde2 er bilde2.png, endre det til motsatt
                document.getElementById("bilde1").src = "bilde2.png";
                document.getElementById("bilde2").src = "bilde1.png";

                //endre trykket til 0
                trykket = 0;

            } else {
                //Hvis antall ikke er høyere enn 5 og trykket ikke er 1 betyr det at bilde1 er bilde2.png og bilde2 er bilde1.png, endre det til motsatt
                document.getElementById("bilde1").src = "bilde1.png";
                document.getElementById("bilde2").src = "bilde2.png";

                //endre trykket til 1
                trykket = 1;
            }
        }

    </script>
    <style>
        #bilde1{
            position:absolute;
            left:100px;
        }
        #bilde2{
            position: absolute;
            left:800px;
        }
    </style>
</head>
<body>
<img id="bilde1" src="bilde1.png">
<img id="bilde2" src="bilde2.png">
</body>
</html>
