<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Markus Aase">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Oppgave 4.11</title>
    <script>
        window.onload = oppstart;

        function oppstart() {
            // Hovedprogramkode her...
            document.getElementById("btnKnapp").onclick = regnUt;
        }

        function regnUt() {
            var tall1 = parseFloat(document.getElementById("tall1").value);
            var tall2 = parseFloat(document.getElementById("tall2").value);

            if(tall1 > tall2){
                document.getElementById("svar").innerHTML = "Tall nummer 1 er størst";
            } else if (tall2 > tall1) {
                document.getElementById("svar").innerHTML = "Tall nummer 2 er størst";
            } else {
                document.getElementById("svar").innerHTML = "Tallene er like store";
            }
        }

    </script>
    <style>

    </style>
</head>
<body>
Tall 1: <input type="number" id="tall1"> <br> <br>
Tall 2: <input type="number" id="tall2"> <br> <br>
<button type="button" id="btnKnapp">Trykk her</button>
<br>
<p id="svar"></p>
</body>
</html>
